<md-toolbar class="md-default-theme">
	<div class="md-toolbar-tools">
			<a class="md-button md-default-theme" href="#/overview">Back</a>
			<span flex></span>
			<h3 layout="row" layout-align="center center">
				<span>{{content.title}}</span>
			</h3>
	</div>
</md-toolbar>
<md-content>
	<md-card>
		<img src="{{content.link}}" alt="{{content.title}} Image">
		<md-card-content>
			<p>{{content.content}}</p>
		</md-card-content>
	</md-card>
</md-content>
